<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h1>Change Password</h1>

    <form method="post">
        {% csrf_token %}
        <label for="id_old_password">Old Password:</label>
        <input type="password" name="old_password" id="id_old_password" required><br>
        <label for="id_new_password1">New Password:</label>
        <input type="password" name="new_password1" id="id_new_password1" required><br>
        <label for="id_new_password2">Confirm New Password:</label>
        <input type="password" name="new_password2" id="id_new_password2" required><br>
        <button type="submit">Change Password</button>
    </form>

    <a href="{% url 'patient_settings' %}">Back to Settings</a>
</body>
</html>
