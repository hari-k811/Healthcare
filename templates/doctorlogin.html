<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Doctor Login</title>


  <style type="text/css">
    body {
        color: #aa082e;
        background-color: #b6bde7;
        font-family: 'Roboto', sans-serif; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 55vh;
        background-size: cover;
        background-position: center;
    }

    a:link {
        text-decoration: none;
    }

    .note {
        text-align: center;
        height: 80px;
        background: -webkit-linear-gradient(left, #0072ff, #8811c5);
        color: #fff;
        font-weight: bold;
        line-height: 80px;
    }

    .form-content {
        width: 90%; 
        max-width: 420px; 
        background: transparent;
        border: 2px solid rgba(255, 255, 255, .2);
        backdrop-filter: blur(20px);
        box-shadow: 0 0 10px rgba(0, 0, 0, .2);
        color: #fff;
        border-radius: 10px;
        padding: 5% 7%; 
        margin: 5% auto; 
    }

    .form {
        position: relative;
        width: 100%;
        margin: 5% 0; 
    }

    .form .col-md-6 .form-control {
        width: 100%; 
        height: 50px; 
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(255, 255, 255, .2);
        border-radius: 40px;
        font-size: 16px;
        color: #fff;
        padding: 1.5% 3%; 
        margin: 2% auto; 
    }

    .btnSubmit {
        border-radius: 1.5rem;
        padding: 1.5%;
        width: 100%;
        max-width: 200px;
        height: 45px;
        background: #0062cc;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        font-weight: 600;
        margin: 2% auto;
    }

    .error-message {
        color: red;
        font-size: 14px;
        text-align: center;
    }

    .form .text-center {
        display: flex;
        font-size: 14.5px;
        margin: 15px;
        accent-color: #fff;
        margin-right: 3px;
    }

    .text-center a {
        color: #0062cc;
        font-weight: 600;
    }

    .text-center a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .form-content {
            padding: 10% 15%; 
        }

        .form .col-md-6 .form-control {
            padding: 2.5% 5%; 
        }
    }
</style>

</head>

<body>
  
  <br>
  <br>
  <br><br>


  <form method="post">
    {% csrf_token %}
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <p>Doctor Login Page</p>
        </div>

        <div class="form-content">
          <div class="row">
            <div class="col-md-6">

              <div class="form-group">
                {% render_field form.username class="form-control" placeholder="Username" %}
              </div>

            </div>
            <div class="col-md-6">

              <div class="form-group">
                {% render_field form.password class="form-control" placeholder="Password" %}
              </div>

            </div>
          </div>
          <button type="submit" class="btnSubmit">Login</button>
          <div class="text-center">Do not have account? <a href="doctorsignup">Signup here</a></div>
        </div>
      </div>
    </div>

  </form>

  <br><br><br>

</body>

</html>
