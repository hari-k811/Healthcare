<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <p class="h1">Health Care Management System</p>
    <div class="body">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Doctor</h2>
                    <div class="card">
                        <img class="card-img-top" src="doc.jpg" alt="Doctor">
                        <a href="#" class="btn btn-primary">Login</a>
                    </div>
                </div>
                <div class="col">
                    <h2>Patient</h2>
                    <div class="card">
                        <img class="card-img-top" id="pat" src="patient.jpg" alt="Patient">
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
                <div class="col">
                    <h2>Admin</h2>
                    <div class="card">
                        <img class="card-img-top" src="admin.jpg" alt="Admin">
                        <a href="#" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>    
    </div>   
</body>
</html>
